<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app10">
    <todo>
        <todo-title slot="todo-title" v-bind:title="titleMessage"></todo-title>
        <todo-items slot="todo-items" v-for="item in items" v-bind:item1="item"></todo-items>
    </todo>
</div>

</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>Vue.config.productionTip=false</script>
<script>

    // slot槽其实就是用来进行组件合并的,由name来指定合并哪个组件
    Vue.component('todo', {
        template: '<div><slot name="todo-title"></slot><ul><slot name="todo-items"></slot></ul></div>'
    });
    Vue.component('todo-title', {
        props: ['title'],
        template: '<div>{{title}}</div>'
    });
    Vue.component('todo-items', {
        props: ['item1'],
        template:'<li>{{item1}}</li>'
    });

    let app = new Vue({
        el: '#app10', //绑定dom对象
        data: {
            message: '123',  // 数据
            sex: '男', //如果这里设置了数据,就是默认选择了
            titleMessage: '我是title',
            items: ['AAA', 'BBB', 'CCC', 'DDD']
        }
    });
</script>
</html>
