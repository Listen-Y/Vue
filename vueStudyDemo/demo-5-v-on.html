<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app6">
    <button v-on:click="sayHi">click me</button>
</div>

<div id="example-2">
    <!-- `greet` 是在下面定义的方法名 -->
    <button v-on:click="greet">Greet</button>
</div>
</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>Vue.config.productionTip=false</script>
<script>

    var example2 = new Vue({
        el: '#example-2',
        data: {
            name: 'Vue.js'
        },
        // 在 `methods` 对象中定义方法
        methods: {
            greet: function (event) {
                // `this` 在方法里指向当前 Vue 实例
                alert('Hello ' + this.name + '!')
                // `event` 是原生 DOM 事件
                if (event) {
                    alert(event.target.tagName)
                }
            }
        }
    })

    var app = new Vue({
        el: '#app6', //绑定dom对象
        data: {
            message: 'A',  // 数据
            items: [{value: 'A'},
                {value: 'B'},
                {value: 'C'},
                {value: 'D'}],
        },
        methods: {
            sayHi: function (event) {
                alert('111');
            }
        }
    });
</script>
</html>
