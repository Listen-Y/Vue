<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app7">
    输入的文本<label>
    <textarea type="text" v-model="message"></textarea>{{message}}
    <!-- v-model 可以实现双向绑定,让dom也可以控制vue对象中的data数据 -->
    <h1>----</h1>

    性别:单选
    <input type="radio" name="sex" value="男" v-model="sex">男
    <input type="radio" name="sex" value="女" v-model="sex">女
    <p>{{sex}}</p>

    <h1>----</h1>
    多选框
    <select v-model="selected">
        <option value="" disabled>--请选择--</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    {{selected}}
</label>
</div>

</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>Vue.config.productionTip=false</script>
<script>
    let app = new Vue({
        el: '#app7', //绑定dom对象
        data: {
            message: '123',  // 数据
            sex: '男', //如果这里设置了数据,就是默认选择了
            selected: '',
            items: [{value: 'A'},
                {value: 'B'},
                {value: 'C'},
                {value: 'D'}]
        }
    });
</script>
</html>
