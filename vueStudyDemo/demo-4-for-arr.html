<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app5">
    <li v-for="item in items" >
        {{item.value}}
    </li>
</div>
</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>Vue.config.productionTip=false</script>
<script>
    let app = new Vue({
        el: '#app5', //绑定dom对象
        data: {
            message: 'A',  // 数据
            items: [{value: 'A'},
                {value: 'B'},
                {value: 'C'},
                {value: 'D'}]
        }
    });
</script>
</html>
